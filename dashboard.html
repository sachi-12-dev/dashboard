<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWSC Dashboard | Elite Web Services</title>

  <!-- Styles -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Chart.js (if you still use it) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Scripts -->
  <script defer src="dashboard.js"></script>
</head>
<body>

  <!-- Collapsible Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="sidebarToggle" aria-label="Toggle sidebar">☰</button>
      <h1 class="sidebar-title">EWSC</h1>
    </div>
    <ul class="sidebar-nav">
      <li><a href="#overview" class="active">Overview</a></li>
      <li><a href="#scorecard">Scorecard</a></li>
      <li><a href="#spend">AWS Spend</a></li>
      <li><a href="#ec2">EC2 Insights</a></li>
      <li><a href="#security">Security</a></li>
      <li><a href="#recommendations">Recommendations</a></li>
      <li><a href="#alerts">Alerts</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="dashboard-wrapper">
    <main>
      <section id="overview" class="features reveal active">
        <h2>Monitoring Overview</h2>
        <div class="card-grid">
          <div class="card"><h3>Total AWS Spend</h3><p>$1,920</p></div>
          <div class="card"><h3>EC2 Instances Running</h3><p>27</p></div>
          <div class="card"><h3>Open Security Findings</h3><p>6</p></div>
          <div class="card"><h3>Accounts Monitored</h3><p>12</p></div>
        </div>
      </section>
      <!-- ... other sections identical to above ... -->
    </main>
  </div>

  <!-- Back to Top -->
  <button id="backToTop" aria-label="Back to top">↑</button>
</body>
</html>
