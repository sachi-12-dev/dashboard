<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Elite Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="login-wrapper" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h2>Elite Dashboard Login</h2>
    <form id="loginForm" style="display:flex;flex-direction:column;gap:1rem;">
      <input type="text" placeholder="Username" required style="padding:0.5rem;"/>
      <input type="password" placeholder="Password" required style="padding:0.5rem;"/>
      <button type="submit" style="padding:0.5rem;background:var(--primary);color:white;border:none;border-radius:4px;">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
